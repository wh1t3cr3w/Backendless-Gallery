<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backendless</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
      
<!--------------------------------------------------------------------------------------->

    
<!-- HEADER START -->

    <header>
        <div class="header_logo">
            <a class="header_logo-link" href="#">Backendless</a>
        </div>
        <div class="header_themes-radio">
            <input name="theme" id="lightTheme-radio" type="radio" value="0" checked>
            <label for="lightTheme-radio">Lihgt Theme</label>

            <input name="theme" id="darkTheme-radio" type="radio" value="1">
            <label for="darkTheme-radio">Dark Theme</label>

            <input name="theme" id="backendlessTheme-radio" type="radio" value="2">
            <label for="backendlessTheme-radio">Backendless Theme</label>
        </div>

        <div class="header_themes-btn">
            <input name="theme" id="lightTheme-btn" type="button" value="Lihgt Theme">
            <input name="theme" id="darkTheme-btn" type="button" value="Dark Theme">
            <input name="theme" id="BackendlessTheme-btn" type="button" value="Backendless Theme">
        </div>

        <div class="header_themes-option">
            <select>
                <option>Lihgt Theme</option>
                <option>Dark Theme</option>
                <option>Backendless Theme</option>
            </select>
        </div>
    </header>

<!-- HEADER END -->


<!--------------------------------------------------------------------------------------->


<!-- NAV  TITLE START -->

    <nav>
        <div class="animation_block">
            <h1 class="nav_header-title">Backendless Gallery</h1>

    </nav>
