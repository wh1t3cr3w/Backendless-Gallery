<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backendless</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <div class="header_logo">
            <a class="header_logo-link" href="https://backendless.com/">Backendless</a>
        </div>
        <div class="header_themes">
            <input name="theme" id="lightTheme" type="radio" checked>
            <label for="lightTheme">Lihgt Theme</label>

            <input name="theme" id="darkTheme" type="radio">
            <label for="darkTheme">Dark Theme</label>

            <input name="theme" id="grayTheme" type="radio">
            <label for="grayTheme">Gray Theme</label>

        </div>
    </header>

</body>
</html>
